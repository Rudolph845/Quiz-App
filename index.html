<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="quiz.png" type="image/png">
    <title>Simple Quiz App 4</title>
</head>
<body>
    <div class="section">
        <div class="scorecard">
            <Span>Score:</Span>
            <div id="score"></div>
        </div>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Click Start to Play!</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        <div class="message"><p>I am still working on this app and I will be adding new features.</p>
                            <p>I will be adding: more styles, a progress bar, a score at the end and a few more things.</p>
        </div>
    </div>
</body>
</html>
